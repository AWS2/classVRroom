{% load static %}

<html>
    <head>
        <style>
            table {
                margin: auto
            }
            #app {
                text-align: center;
            }
        </style>
    </head>
    <script src="https://unpkg.com/vue@next"></script>
    <body>
        <div id="app">

            <table class="m-auto text-justify">

                    <td>[[curso]]</td>
                </tr>
                <tr>
                    <th>Ejercicio</th>
                    <td>[[ejercicio]]</td>
                </tr>
                <tr>
                    <th>Alumno</th>

                </tr>
                <tr>
                    <th>Correo</th>
                    <td>[[correo]]</td>
                </tr>
                <tr>
                    <th>Archivo</th>
                    <td><a :href=[[archivo]] target="_blank">descarga</a></td>
                </tr>
                <tr>
                    <th>Calificaci√≥n</th>
                    <td>[[nota]]/[[nota_maxima]]</td>
                </tr>
                <tr>
                    <th>Comentario del alumno</th>
                    <td>[[comentario_alumno]]</td>
                </tr>
                <tr>
                    <th>Comentario del profesor</th>

                </tr>
            </table>
            <p><input type="checkbox" id="ckbNotificacion"><label for="ckbNotificacion">Notificar al alumno</label><button>Guardar</button></p>
            
        </div>

        <script src="{% static 'assets/js/entrega.js' %}"></script>
    </body>
</html>
