{% extends '../vroom/components/base.html' %}

{% block title %}Login{% endblock %}

{% block extraclass %}login{% endblock %}

{% block content %}

<script src="https://cdn.tailwindcss.com"></script>
<div class="flex items-center justify-center bg-light">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
        <h3 class="text-2xl font-bold text-center">Iniciar Sesi√≥n</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mt-4">
                
            {% for field in form %}
                <div>
                    <label class="block" for="{{ field.auto_id }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
                
                <div class="flex items-baseline justify-between">
                    <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
